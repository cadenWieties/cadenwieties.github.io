<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/cw-favicon.png?v=2" />
    <title>Resume | Caden Wieties</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: #f8ede3;
        color: #604652;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .nav-wrapper {
        background-color: #c5705d;
      }

      nav {
        text-align: center;
        padding: 1rem;
      }

      nav a {
        margin: 0 12px;
        color: #f8ede3;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #dfd3c3;
      }

      main {
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #c5705d;
        margin-bottom: 1rem;
      }

      .resume-preview {
        width: 100%;
        max-width: 800px;
        height: 1000px;
        border: none;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        margin: 1.5rem 0;
        background-color: white;
        display: none;
      }

      .toggle-button,
      .download-button {
        background-color: #c5705d;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s ease;
        border: none;
        cursor: pointer;
        margin: 0.5rem;
      }

      .toggle-button:hover,
      .download-button:hover {
        background-color: #a35c4c;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #c5705d;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="nav-wrapper">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
        <a href="resume.html">Resume</a>
      </nav>
    </div>

    <main>
      <h1>My Resume</h1>

      <!-- Toggle Button -->
      <button class="toggle-button" onclick="togglePreview()">
        Show Resume
      </button>

      <!-- Inline Preview of PDF -->
      <iframe
        id="resumeFrame"
        src="Resume_25%20-%20C%20Wieties.pdf"
        class="resume-preview"
      ></iframe>

      <!-- Download Button -->
      <a
        href="Resume_25%20-%20C%20Wieties.pdf"
        download
        class="download-button"
      >
        Download PDF
      </a>
    </main>

    <footer>
      <p>Â© 2025 Caden Wieties</p>
    </footer>

    <!-- Toggle Script -->
    <script>
      function togglePreview() {
        const frame = document.getElementById("resumeFrame");
        const button = document.querySelector(".toggle-button");

        if (frame.style.display === "none" || frame.style.display === "") {
          frame.style.display = "block";
          button.textContent = "Hide Resume";
        } else {
          frame.style.display = "none";
          button.textContent = "Show Resume";
        }
      }
    </script>
  </body>
</html>

      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #f8ede3;
        color: #604652;
        font-family: "Space Grotesk", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .nav-wrapper {
        background-color: #c5705d;
      }

      nav {
        text-align: center;
        padding: 1rem;
      }

      nav a {
        margin: 0 12px;
        color: #f8ede3;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #dfd3c3;
      }

      main {
        flex: 1;
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #dfd3c3;
        border-radius: 12px;
        box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.05);
      }

      h1 {
        text-align: center;
        color: #c5705d;
        margin-bottom: 2rem;
      }

      .contact-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      .card {
        background-color: #f8ede3;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        text-align: center;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.05);
        flex: 1 1 250px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card a {
        text-decoration: none;
        color: #c5705d;
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
        margin-top: 0.5rem;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #c5705d;
        color: white;
      }
    </style>

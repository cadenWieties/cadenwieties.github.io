    <!-- Typing animation -->
    <script>
      const subtitleElement = document.getElementById("subtitle");
      const heroElement = document.getElementById("hero");
      const phrases = ["Computer Science", "Student", "Climber"];
      let phraseIndex = 0;
      let charIndex = 0;
      let typing = true;

      function typeLoop() {
        const currentPhrase = phrases[phraseIndex];

        if (typing) {
          subtitleElement.textContent = currentPhrase.slice(0, ++charIndex);
          if (charIndex === currentPhrase.length) {
            typing = false;
            setTimeout(typeLoop, 1600);
            return;
          }
        } else {
          subtitleElement.textContent = currentPhrase.slice(0, --charIndex);
          if (charIndex === 0) {
            typing = true;
            phraseIndex = (phraseIndex + 1) % phrases.length;
          }
        }

        setTimeout(typeLoop, typing ? 100 : 50);
      }

      setTimeout(() => {
        heroElement.style.borderRight = "none";
        heroElement.style.animation = "none";
        subtitleElement.style.display = "inline-block";
        typeLoop();
      }, 2200);
    </script>

    <!-- Background animation -->
    <script>
      const canvas = document.getElementById("bgCanvas");
      const ctx = canvas.getContext("2d");

      let width, height, dots;

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        dots = Array.from({ length: 100 }, () => ({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 2 + 1,
          dx: Math.random() * 0.5 - 0.25,
          dy: Math.random() * 0.5 - 0.25,
        }));
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "rgba(96, 70, 82, 0.2)";
        dots.forEach((dot) => {
          dot.x += dot.dx;
          dot.y += dot.dy;

          if (dot.x < 0 || dot.x > width) dot.dx *= -1;
          if (dot.y < 0 || dot.y > height) dot.dy *= -1;

          ctx.beginPath();
          ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
          ctx.fill();
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", resize);
      resize();
      animate();
    </script>
